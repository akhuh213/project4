{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>


  {% if messages %}
  <div>
      {% for message in messages %}
      <h2> {{message}} </h2>
      {% endfor %}
  </div>
  {% endif %}
{% endblock %}
