{% extends 'base.html' %}

{% block content %}
    <h2>Name: {{post.title}}</h2>
    <p>{{post.content}}</p>
    <p>{{post.category}}</p>
    <p>{{post.age}}</p>
    
    {% if posts.img.url %}
        <img src="{{ post.img.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" /> 
    {% endif %}
    <a href="{% url 'posts_update' post.id%}"> Update Details</a>
    <a href="{% url 'posts_delete' post.id%}"> Delete</a>
{% endblock %}
