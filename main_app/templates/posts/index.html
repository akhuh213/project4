


{% extends 'base.html' %}

{% block content %}

<form method="get">
    {{myFilter.form}}
<button type="submit">Search</button>
</form>

    {% for post in posts %}

        <div class="card-content">

        <h2>{{ post.title }}</h2>
        </a>
 
        <p>Content: {{ post.content }}</p>

    <hr />
{% endfor %}
        <button type="submit"><a href="/posts/create">Sell</a></button>

{% endblock %}
