


{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
    <a href="{% url 'posts_show' post.id %}">
        <div class="card-content">

        <h2>{{ post.title }}</h2>
        </a>
 
        <p>Content: {{ post.content }}</p>
        <p>categories: {{ post.category }}</p>

    <hr />
{% endfor %}

{% endblock %}
